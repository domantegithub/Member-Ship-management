<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Membership</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./add.js" defer></script>
</head>
<body>
    <header>
        <nav>
          <a href="./index.html" class="active">Memberships</a>
          <a href="./users.html">Users</a>
        </nav>
      </header>
      <main class="container">
        <div class="topbar">
            <div class="description">
              <h1>Create Membership</h1>
            </div>
        </div>
        <div class="add-card">
            <div class="form">
                <div class="input-field">
                    <label for="fname">Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Name">
                </div>
                <div class="input-field">
                    <label for="lname">Membership Price</label>
                    <input type="number" id="price" name="price" placeholder="Membership price">
                </div>
                <div class="input-field">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="button-section">
                <button class="cancel-button">Canel</button>
                <button class="add-button">New Membership</button>
            </div>
            </div>
        </div>
      </main>
</body>
</html>
